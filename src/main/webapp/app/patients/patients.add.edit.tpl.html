<form class="form-horizontal" role="form" ng-submit="editPatient.save()">
  <h1>
    {{editPatient.title}} <small>{{editPatient.type}}</small>
  </h1>
  <div class="form-group" ng-if="editPatient.patient.id">
    <label for="id" class="col-sm-2 control-label">Id</label>
    <div class="col-sm-10">
      <input type="text" ng-model="editPatient.patient.id" class="form-control" id="id" disabled="disabled" />
    </div>
  </div>

  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-10">
      <input type="text" ng-model="editPatient.patient.firstName" class="form-control" id="firstName"
        placeholder="Patient First Name" />
    </div>
  </div>

  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-10">
      <input type="text" ng-model="editPatient.patient.lastName" class="form-control" id="lastName"
        placeholder="Patient Last Name" />
    </div>
  </div>

  <div class="form-group">
    <label for="ssn" class="col-sm-2 control-label">SSN</label>
    <div class="col-sm-10">
      <input type="text" ng-model="editPatient.patient.ssn" class="form-control" id="ssn" placeholder="Patient SSN" />
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="button" class="btn" ng-click="editPatient.cancel()" value="Cancel" /> <input type="submit"
        class="btn btn-primary" value="Save" /> <input type="button" class="btn btn-danger"
        ng-if="editPatient.patient.id" ng-click="editPatient.deletePatient(editPatient.patient)" value="Delete" />
    </div>
  </div>
</form>
