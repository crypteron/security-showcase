<div class="modal-header">
  <h3 class="modal-title">{{patientList.title}}</h3>
</div>
<div class="modal-body">
  <table class="table table-striped table-hover patientTable">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>SSN</th>
        <th class="text-right">
          <button class="btn btn-primary btn-xs" ng-click="patientList.addPatient()">
            <i class="glyphicon glyphicon-plus"></i>
          </button>
        </th>
      </tr>
    </thead>
    <tr ng-repeat="patient in patientList.patients" ng-click="patientList.editPatient(patient)">
      <td>{{patient.id}}</td>
      <td>{{patient.name}}</td>
      <td>{{patient.ssn}}</td>
      <td class="text-right">
        <button class="btn btn-primary btn-xs" ng-click="patientList.editPatient(patient)">
          <i class="glyphicon glyphicon-pencil"></i>
        </button>
      </td>
    </tr>
  </table>
</div>
