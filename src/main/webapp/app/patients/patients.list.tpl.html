<div class="modal-header">
  <h3>All Patients</h3>
</div>
<div class="modal-body">
  <table class="table table-striped table-hover patientTable">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>SSN</th>
        <th class="text-right">
          <button class="btn btn-primary btn-xs" ui-sref="patients.newPatient">
            <i class="glyphicon glyphicon-plus"></i>
          </button>
        </th>
      </tr>
    </thead>
    <tr ng-repeat="patient in patients" ui-sref="patients.editPatient({id:patient.id})">
      <td>{{patient.id}}</td>
      <td>{{patient.name}}</td>
      <td>{{patient.ssn}}</td>
      <td class="text-right">
        <button class="btn btn-primary btn-xs" ui-sref="patients.editPatient({id:patient.id})">
          <i class="glyphicon glyphicon-pencil"></i>
        </button>
      </td>
    </tr>
  </table>
</div>
